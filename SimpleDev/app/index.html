<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Canvas</title>
</head>
<body>
tips: ctrl+z 撤销 shift + 鼠标拖动可以画正圆和正矩形
    <div id="tools">
        <ul>
            <li tool="pencil">铅笔</li>
            <li tool="nib">笔尖类型</li>
            <li tool="rect">矩形</li>
            <li tool="arc">椭圆形</li>
            <li tool="brush">喷绘</li>
            <li tool="eraser">橡皮</li>
            <li tool="clear">清空</li>
            <li tool="save">保存到本地</li>
        </ul>
    </div>
    <div id="control">
        <!--控制板默认是铅笔-->
        <input type="range" max="10" min="1" step="1" value="1">
    </div>
    <div id="color-panel">
        <ul>
            <li color="black" class="active">black</li>
            <li color="blue">blue</li>
            <li color="yellow">yellow</li>
            <li color="red">red</li>
            <li color="green">green</li>
        </ul>
    </div>
    <canvas id="paint" width="500" height="500"></canvas>
    <img src="./img/fg.png" id="fg" />
    <script src="./js/index.js"></script>
</body>
</html>
